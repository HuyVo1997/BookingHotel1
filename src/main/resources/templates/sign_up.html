<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<!-- Mirrored from radixtouch.in/templates/admin/hotel/source/sign_up.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 24 Nov 2019 16:59:06 GMT -->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="SmartUniversity" />
	<title>Spice Hotel</title>
	<base href="/">
	<!-- icons -->
	<link th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" th:href="@{assets/plugins/iconic/css/material-design-iconic-font.min.css}">
	<!-- bootstrap -->
	<link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" th:href="@{assets/css/pages/extra_pages.css}">
	<!-- favicon -->
	<link rel="shortcut icon" th:href="@{assets/img/favicon.ico}" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/register-success" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-flower"></i>
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Registration
					</span>
					<div class="row">
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter username">
								<input class="input100" type="text" name="username" placeholder="Username">
								<span class="focus-input100" data-placeholder="&#xf207;"></span>
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter email">
								<input class="input100" type="email" name="email" placeholder="Email">
								<span class="focus-input100" data-placeholder="&#xf207;"></span>
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter password">
								<input class="input100" type="password" name="pass" placeholder="Password">
								<span class="focus-input100" data-placeholder="&#xf191;"></span>
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter password again">
								<input class="input100" type="password" name="pass2" placeholder="Confirm password">
								<span class="focus-input100" data-placeholder="&#xf191;"></span>
							</div>
						</div>
					</div>
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign In
						</button>
					</div>
					<div class="text-center p-t-90">
						<a class="txt1" th:href="@{/bussiness/login}">
							You already have a membership?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- start js include path -->
	<script th:src="@{assets/plugins/jquery/jquery.min.js}"></script>
	<!-- bootstrap -->
	<script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{assets/js/pages/extra_pages/login.js}"></script>
	<!-- end js include path -->
</body>

</html>
